server {
    listen 80;
    server_name eslac-ci.byzedcoaching.com;
    
    # Crucial for Let's Encrypt verification
    location /.well-known/acme-challenge/ {
        root /var/www/html;
        try_files $uri =404;
    }
    
    # Redirect all other traffic to HTTPS (once certificates are working)
    location / {
        return 200 "Let's Encrypt validation server working!";
        add_header Content-Type text/plain;
    }
}