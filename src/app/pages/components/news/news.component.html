<div class="bg-white rounded-lg shadow-lg p-6">
  <div class="flex items-center justify-between mb-6">
    <h2 class="text-2xl font-bold">News & Publications</h2>
    <button (click)="navigateToNews()"
      class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600 transition flex items-center">
      More News
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd"
          d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
          clip-rule="evenodd" />
      </svg>
    </button>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    <div *ngFor="let item of recentNews" class="space-y-4">
      <img [src]="item.imageUrl" [alt]="item.title" class="w-full h-48 object-cover rounded">
      <div>
        <span class="text-sm text-blue-500">{{ item.category }}</span>
        <h3 class="font-semibold mt-1">{{ item.title }}</h3>
        <p class="text-gray-600 text-sm mt-2">{{ item.excerpt }}</p>
      </div>
    </div>
  </div>
</div>
