<div class="min-h-screen bg-gray-50">
  <!-- Article Header -->
  <header class="bg-white shadow">
    <div class="container mx-auto px-4 py-6">
      <div class="flex items-center justify-between mb-4">
        <button (click)="goBack()" class="flex items-center text-gray-600 hover:text-gray-900">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd"
              d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z"
              clip-rule="evenodd" />
          </svg>
          Back to News
        </button>
        <span class="text-sm text-blue-500">{{ article?.category }}</span>
      </div>
      <h1 class="text-3xl font-bold text-gray-900">{{ article?.title }}</h1>

      <!-- Article Meta -->
      <div class="mt-4 flex items-center space-x-4">
        <div class="flex items-center">
          <img [src]="article?.authorImage" [alt]="article?.author" class="w-10 h-10 rounded-full">
          <div class="ml-3">
            <p class="text-sm font-medium text-gray-900">{{ article?.author }}</p>
            <p class="text-sm text-gray-500">{{ article?.authorRole }}</p>
          </div>
        </div>
        <div class="text-sm text-gray-500">
          <span>{{ article?.date | date:'mediumDate' }}</span>
          <span class="mx-2">â€¢</span>
          <span>{{ article?.readingTime }}</span>
        </div>
      </div>
    </div>
  </header>

  <!-- Article Content -->
  <main class="container mx-auto px-4 py-8">
    <div class="max-w-4xl mx-auto">
      <!-- Featured Image -->
      <img [src]="article?.imageUrl" [alt]="article?.title" class="w-full h-96 object-cover rounded-lg shadow-lg mb-8">

      <!-- Article Body -->
      <div class="bg-white rounded-lg shadow-lg p-8 prose prose-lg max-w-none" [innerHTML]="article?.content"></div>

      <!-- Share Buttons -->
      <div class="mt-8 flex items-center space-x-4">
        <span class="text-gray-700 font-medium">Share this article:</span>
        <button class="p-2 rounded-full bg-blue-100 text-blue-500 hover:bg-blue-200">
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
            <path
              d="M6.29 18.251c7.547 0 11.675-6.253 11.675-11.675 0-.178 0-.355-.012-.53A8.348 8.348 0 0020 3.92a8.19 8.19 0 01-2.357.646 4.118 4.118 0 001.804-2.27 8.224 8.224 0 01-2.605.996 4.107 4.107 0 00-6.993 3.743 11.65 11.65 0 01-8.457-4.287 4.106 4.106 0 001.27 5.477A4.073 4.073 0 01.8 7.713v.052a4.105 4.105 0 003.292 4.022 4.095 4.095 0 01-1.853.07 4.108 4.108 0 003.834 2.85A8.233 8.233 0 010 16.407a11.616 11.616 0 006.29 1.84">
            </path>
          </svg>
        </button>
        <button class="p-2 rounded-full bg-blue-100 text-blue-500 hover:bg-blue-200">
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
            <path
              d="M10 0C4.477 0 0 4.477 0 10c0 4.991 3.657 9.128 8.438 9.878v-6.987h-2.54V10h2.54V7.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V10h2.773l-.443 2.89h-2.33v6.988C16.343 19.128 20 14.991 20 10c0-5.523-4.477-10-10-10z">
            </path>
          </svg>
        </button>
        <button class="p-2 rounded-full bg-blue-100 text-blue-500 hover:bg-blue-200">
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
            <path d="M10 2a8 8 0 100 16 8 8 0 000-16zM6.5 9.5h7v1h-7v-1z"></path>
          </svg>
        </button>
      </div>

      <!-- Related Articles -->
      <div class="mt-12">
        <h2 class="text-2xl font-bold mb-6">Related Articles</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
          <article *ngFor="let related of relatedArticles" class="bg-white rounded-lg shadow-lg overflow-hidden">
            <img [src]="related.imageUrl" [alt]="related.title" class="w-full h-48 object-cover">
            <div class="p-4">
              <h3 class="font-bold mb-2">{{ related.title }}</h3>
              <p class="text-gray-600 text-sm mb-4">{{ related.excerpt }}</p>
              <button (click)="navigateToArticle(related.id)"
                class="text-blue-500 hover:text-blue-700 text-sm font-medium">
                Read More
              </button>
            </div>
          </article>
        </div>
      </div>
    </div>
  </main>
</div>
